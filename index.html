<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/js/css/style.css"
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a City Name</h3>
            <input type="text" placeholder="E.g., New York, Bakersfield, Vienna">
            <button class="search-btn">Search</button>
            <button class="location-btn">Use Current Location</button>
    
        </div>
        <div class="current-weather">
          <div class="weather-data">
            <div class="details">

            </div>
          </div>  
        </div>
    </div>
    
</body>
</html>
